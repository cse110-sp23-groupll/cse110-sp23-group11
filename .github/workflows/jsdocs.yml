name: JSDocs

on: 
  push:
    
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      #- run: npm install -g jsdoc@"<=3.3.0"
      - run: npm install --save-dev jsdoc
      #- run: npm install --save-dev jest babel-jest @babel/core @babel/preset-env puppeteer jest-puppeteer
      #- run: jsdoc -c jsdocs/conf.json
      - run: npm version
      - run: npm run build --if-present
      - run: npm run generate-docs
      - name: GIT commit and push documentation changes
        env:
          CI_COMMIT_MESSAGE: Documentation Update
          CI_COMMIT_AUTHOR: Sophia Yu
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "Syu125@users.noreply.github.com"
          git add out
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push -u origin master
        
