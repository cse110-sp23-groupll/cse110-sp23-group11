name: JSDocs

on: 
  push:
    
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install --save-dev jsdoc
      - run: npm version
      - name: GIT create new branch
        env:
          CI_COMMIT_AUTHOR: Sophia Yu
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "Syu125@users.noreply.github.com"
          git checkout -b updateDocumentation
      - name: update JSDocs
        run: |
          npm run build --if-present
          npm run generate-docs
      - name: GIT commit and push documentation changes
        env:
          CI_COMMIT_MESSAGE: Documentation Update
        run: |
          git pull origin updateDocumentation
          git add out
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push --set-upstream origin updateDocumentation
        
