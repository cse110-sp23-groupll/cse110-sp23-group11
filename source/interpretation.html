<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fortune Cooking Results</title>
	<link rel="stylesheet" type="text/css" href="./styles/interp.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:wght@900&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend:wght@200&display=swap">
	<link rel="icon" href="./assets/favicon.ico">
	<script src="./scripts/recipe.js" type="module"></script>
	<script src="./scripts/recipeGenerator.js" type="module"></script>

</head>
<body>
	<audio id="myAudio" loop>
		<source src="./assets/audios/cookingMamaAudio.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<audio id="buttonAudio" src="./assets/audios/click-button-140881.mp3" preload="auto"></audio>
	<header>
		<button class="exit">
			<a id="exitLink" href="welcome.html">EXIT</a>
		</button>
		<button id="playButton">
			<img id="playIcon" src="./assets/images/mute.png" alt="Play">
		</button>
	</header>
	<main>
		<div class="red">
			<div class="container">
				<button class="newReading">
					<a id="nReadingLink" href="cardSelection.html"><p>New Reading</p></a>
				</button>
			</div>
			<h1>Results</h1>
			<h2>Interpretation text here</h2>
			<div class="card-container">
				<div class="card now">
					<div class="card-front">
						<img src="./assets/images/image_now.png" alt="Present">
					</div>
					<div class="card-back">
						<h3>Name of card</h3>
						<h4>Card of [content]</h4>
						<p>Interpretation: [content].</p>
					</div>
				</div>
				<div class="card future">
					<div class="card-front">
						<img src="./assets/images/image_future.png" alt="future">
					</div>
					<div class="card-back">
						<h3>Name of card</h3>
						<h4>Card of [content]</h4>
						<p>Interpretation: [content].</p>
					</div>
				</div>
				<div class="card past">
					<div class="card-front">
						<img src="./assets/images/image_past.png" alt="Past">
					</div>
					<div class="card-back">
						<h3>The Hermit</h3>
						<h4>Card of [content]</h4>
						<p>Interpretation: [content].</p>
					</div>
				</div>
			</div>
			<div class="recipe-container">
				<button id="expand-btn" class="recipe-btn">RECIPE</button>
			</div>   
		</div>
		<div id="content" class="recipe-content"></div>
	</main>
	<script type="module" src="./scripts/interp.js"></script>
</body>
</html>
