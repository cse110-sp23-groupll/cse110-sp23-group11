<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Flip</title>
    <link rel="stylesheet" type="text/css" href="./interp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend:wght@200&display=swap">
    <script src="recipe.js" type="module"></script>
    <script src="recipeGenerator.js" type="module"></script>

</head>
<body>
    <audio id="myAudio" loop>
        <source src="./audios/cookingMamaAudio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <header>
        <button class="exit">
        <a href="welcome.html">EXIT</a>
        </button>
        <button id="playButton">
            <img id="playIcon" src="./images/mute.png" alt="Play">
        </button>
    </header>
    <main>
        <div class="red">
            <div class="container">
                <button class="newReading">
                    <a href="card-page.html"><p>New Reading</p></a>
                </button>
            </div>
            <h1>Results</h1>
            <h2>Interpretation text here</h2>
            <div class="card-container">
                <div class="card now">
                    <div class="card-front">
                        <img src="./images/image_now.png" alt="Present">
                    </div>
                    <div class="card-back">
                        <h3>Name of card</h3>
                        <h4>Card of [content]</h4>
                        <p>Interpretation: [content].</p>
                    </div>
                </div>
                <div class="card future">
                    <div class="card-front">
                        <img src="./images/image_future.png" alt="future">
                    </div>
                    <div class="card-back">
                        <h3>Name of card</h3>
                        <h4>Card of [content]</h4>
                        <p>Interpretation: [content].</p>
                    </div>
                </div>
                <div class="card past">
                    <div class="card-front">
                        <img src="./images/image_past.png" alt="Past">
                    </div>
                    <div class="card-back">
                        <h3>The Hermit</h3>
                        <h4>Card of [content]</h4>
                        <p>Interpretation: [content].</p>
                    </div>
                </div>
            </div>
            <div class="recipe-container">
                <button id="expand-btn" class="recipe-btn">RECIPE</button>
            </div>   
        </div>
        <div id="content" class="recipe-content"></div>
    </main>
    <script type="module" src="interpPage.js"></script>
</body>
</html>
